version: '3.9'

services:
  mongo:
    image: mongo:4
    volumes:
      - ./data/mongo:/data/db
    ports:
      - 27017:27017
    networks:
      - democracy
  bundestag-io:
    build:
      dockerfile: ./infra/Dockerfile.service
      target: dev
      args:
        - NODE_VERSION=18.18.2
        - SERVICE=bundestag.io
        - SERVICE_PATH=bundestag.io/api
    ports:
      - 4000:4000
    depends_on:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/bundestagio
      - BIO_EDIT_TOKEN=CHANGE_ME
      - PORT=4000
    volumes:
      - ./bundestag.io/api/src:/app/bundestag.io/api/src
    networks:
      - democracy
  bio-admin:
    build:
      dockerfile: ./infra/Dockerfile.service
      target: dev
      args:
        - NODE_VERSION=18.18.2
        - SERVICE=bundestag.io-admin
        - SERVICE_PATH=bundestag.io/admin
        - BUNDESTAGIO_SERVER_URL=http://bundestag-io:4000
    ports:
      - 4001:4001
    depends_on:
      - bundestag-io
    environment:
      - PORT=4001
      - BUNDESTAGIO_SERVER_URL=http://bundestag-io:4000
      - BIO_EDIT_TOKEN=CHANGE_ME
      - NEXTAUTH_URL=http://localhost:4001
      - CREDENTIALS=username:password
    volumes:
      - ./bundestag.io/admin/src:/app/bundestag.io/admin/src
    profiles:
      - admin
    networks:
      - democracy
networks:
  democracy:
    external: false
