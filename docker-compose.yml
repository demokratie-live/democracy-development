version: "3.9"
services:
  mongo:
    image: mongo
    volumes:
      - democracy-mongodb:/data/db
    ports:
      - 27017:27017
  gorush:
    image: appleboy/gorush
    ports:
      - "8088:8088"
    depends_on:
      - "redis"
    environment:
      - GORUSH_ANDROID_APIKEY="NONE"
      - GORUSH_STAT_ENGINE=redis
      - GORUSH_STAT_REDIS_ADDR=redis:6379
    volumes:
      - ./configuration/gorush-config.yaml:/config.yml
  redis:
    image: "redis:alpine"
  bundestag-io:
    build:
      context: bundestag.io/api
      target: production_stage
    ports:
      - 3100:3100
    depends_on:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/bundestagio
  dip:
    build:
      context: bundestag.io/dip
      target: production_stage
    ports:
      - 3101:3101
    environment:
      - DIP_API_KEY=N64VhW8.yChkBUIJeosGojQ7CSR2xwLf3Qy7Apw464
  crawler:
    command: node -e 'console.log("Run `docker-compose run --rm crawler yarn run start:import-procedures`")'
    build:
      context: services/cron-jobs/crawler
      target: production_stage
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/bundestagio
      - DIP_GRAPHQL_ENDPOINT=http://dip:3101

volumes:
  democracy-mongodb:
