version: '3.9'
services:
  mongo:
    image: mongo:4
    volumes:
      - ./data/mongo:/data/db
    ports:
      - 27017:27017
  bundestag-io:
    build:
      context: bundestag.io/api
      target: production_stage
    ports:
      - 4000:3100
    depends_on:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/bundestagio
      - BIO_EDIT_TOKEN=CHANGE_ME
  bio-admin:
    build:
      context: bundestag.io/admin
      target: runner
    ports:
      - 4001:3000
    depends_on:
      - bundestag-io
    environment:
      - BUNDESTAGIO_SERVER_URL=http://bundestag-io:3100
      - BIO_EDIT_TOKEN=CHANGE_ME
      - NEXTAUTH_URL=http://localhost:4001
      - CREDENTIALS=username:password
  dip:
    build:
      context: bundestag.io/dip
      target: production_stage
    ports:
      - 4002:3101
    depends_on:
      - mongo
    environment:
      - DIP_API_KEY=GmEPb1B.bfqJLIhcGAsH9fTJevTglhFpCoZyAAAdhp
  democracy-web-app:
    build:
      context: democracy/web-app
      target: runner
    ports:
      - 3001:3000
    depends_on:
      - democracy-api
    environment:
      - GRAPHQL_URL=http://localhost:3000/
      - GRAPHQL_URL_SERVER=http://democracy-api:3000/
  loki:
    image: grafana/loki:2.4.2
    volumes:
      - ./docker_volumes/loki:/etc/loki
    ports:
      - 3301:3100
    restart: unless-stopped
    command: --config.file=/etc/loki/loki-config.yml
  promtail:
    image: grafana/promtail:2.4.0
    volumes:
      - /var/log:/var/log
      - ./docker_volumes/promtail:/etc/promtail
    # ports:
    #   - "1514:1514" # this is only needed if you are going to send syslogs
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
  grafana:
    image: grafana/grafana:latest
    user: '501'
    volumes:
      - ./docker_volumes/grafana:/var/lib/grafana
    ports:
      - '3300:3000'
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:v2.34.0
    ports:
      - 9090:9090
    volumes:
      - ./docker_volumes/prometheus:/etc/prometheus
      - /prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml
