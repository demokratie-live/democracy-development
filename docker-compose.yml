version: '3.9'
services:
  mongo:
    image: mongo:4
    volumes:
      - ./data/mongo:/data/db
    ports:
      - 27017:27017
    networks:
      - democracy
  bundestag-io:
    build:
      context: bundestag.io/api
      target: build_stage
    ports:
      - 4000:4000
    command: yarn run dev
    depends_on:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/bundestagio
      - BIO_EDIT_TOKEN=CHANGE_ME
      - PORT=4000
    volumes:
      - ./bundestag.io/api/src:/app/src
    networks:
      - democracy
  bio-admin:
    build:
      context: bundestag.io/admin
      target: runner
    ports:
      - 4001:3000
    depends_on:
      - bundestag-io
    environment:
      - BUNDESTAGIO_SERVER_URL=http://bundestag-io:3100
      - BIO_EDIT_TOKEN=CHANGE_ME
      - NEXTAUTH_URL=http://localhost:4001
      - CREDENTIALS=username:password
    profiles:
      - admin
  dip:
    build:
      context: bundestag.io/dip
      target: base_stage
    env_file:
      - bundestag.io/dip/.env
    environment:
      - PORT=4002
    command: yarn dev
    volumes:
      - ./bundestag.io/dip/src:/app/src
    ports:
      - 4002:4002
  democracy-web-app:
    build:
      context: democracy/web-app
      target: runner
    ports:
      - 3001:3000
    environment:
      - GRAPHQL_URL=http://localhost:3000/
      - GRAPHQL_URL_SERVER=http://democracy-api:3000/
    profiles:
      - frontend
  crawler:
    build:
      context: services/cron-jobs/crawler
      target: base_stage
    command: yarn dev
    volumes:
      - ./services/cron-jobs/crawler/src:/app/src
    env_file:
      - services/cron-jobs/crawler/.env.local
    environment:
      - MONGO_DB_URL=mongodb://mongo:27017/bundestagio
      - DIP_GRAPHQL_ENDPOINT=http://dip:4002
    depends_on:
      - dip
      - mongo
    profiles:
      - cronjobs
  sync-procedures:
    build:
      context: services/cron-jobs/sync-procedures
      target: base_stage
    command: yarn dev
    volumes:
      - ./services/cron-jobs/sync-procedures/src:/app/src
    env_file:
      - services/cron-jobs/sync-procedures/.env.local
    environment:
      - DB_URL=mongodb://mongo/democracy
      - BUNDESTAGIO_SERVER_URL=http://bundestag-io:4000
    depends_on:
      - bundestag-io
    profiles:
      - cronjobs
    networks:
      - democracy
  queue-pushs-vote-top-100:
    build:
      context: services/cron-jobs/queue-pushs-vote-top-100
      target: base_stage
    command: yarn dev
    volumes:
      - ./services/cron-jobs/queue-pushs-vote-top-100/src:/app/src
    env_file:
      - services/cron-jobs/queue-pushs-vote-top-100/.env.local
    environment:
      - DB_URL=mongodb://mongo/democracy
    depends_on:
      - mongo
    profiles:
      - cronjobs
    networks:
      - democracy
  push-send-queued:
    build:
      context: services/cron-jobs/push-send-queued
      target: base_stage
    command: yarn dev
    volumes:
      - ./services/cron-jobs/push-send-queued/src:/app/src
    env_file:
      - services/cron-jobs/push-send-queued/.env.local
    environment:
      - DB_URL=mongodb://mongo/democracy
    depends_on:
      - mongo
    profiles:
      - cronjobs
    networks:
      - democracy
  import-named-polls:
    build:
      context: services/cron-jobs/import-named-polls
      target: base_stage
      dockerfile: ../../../infra/Dockerfile
    command: yarn dev
    volumes:
      - ./services/cron-jobs/import-named-polls/src:/app/src
    env_file:
      - services/cron-jobs/import-named-polls/.env.local
    environment:
      - DB_URL=mongodb://mongo/bundestagio
    depends_on:
      - mongo
    profiles:
      - cronjobs
  import-named-poll-deputies:
    build:
      context: services/cron-jobs/import-named-poll-deputies
      target: base_stage
      dockerfile: ../../../infra/Dockerfile
    command: yarn dev
    volumes:
      - ./services/cron-jobs/import-named-poll-deputies/src:/app/src
    env_file:
      - services/cron-jobs/import-named-poll-deputies/.env.local
    environment:
      - DB_URL=mongodb://mongo/bundestagio
    depends_on:
      - mongo
    profiles:
      - cronjobs
  loki:
    image: grafana/loki:2.4.2
    volumes:
      - ./docker_volumes/loki:/etc/loki
    ports:
      - 3301:3100
    restart: unless-stopped
    command: --config.file=/etc/loki/loki-config.yml
    profiles:
      - debug
  promtail:
    image: grafana/promtail:2.4.0
    volumes:
      - /var/log:/var/log
      - ./docker_volumes/promtail:/etc/promtail
    # ports:
    #   - "1514:1514" # this is only needed if you are going to send syslogs
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    profiles:
      - debug
  grafana:
    image: grafana/grafana:latest
    user: '501'
    volumes:
      - ./docker_volumes/grafana:/var/lib/grafana
    ports:
      - '3300:3000'
    restart: unless-stopped
    profiles:
      - debug
  prometheus:
    image: prom/prometheus:v2.34.0
    ports:
      - 9090:9090
    volumes:
      - ./docker_volumes/prometheus:/etc/prometheus
      - /prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml
    profiles:
      - debug
networks:
  democracy:
    external: true
