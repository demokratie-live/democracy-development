version: "3.9"

services:
  bundestag-io:
    build:
      context: bundestag.io/api
      target: build_stage
    command: yarn run dev
    volumes:
      - ./bundestag.io/api:/app
      - /app/node_modules
  dip:
    restart: always
    build:
      context: bundestag.io/dip
      target: build_stage
    command: yarn run dev
    volumes:
      - ./bundestag.io/dip:/app
      - /app/node_modules
    environment:
      - RATE_LIMIT=15
      - NODE_ENV=development
