version: '3.9'

services:
  bundestag-io:
    build:
      context: bundestag.io/api
      target: build_stage
    command: yarn run dev
    volumes:
      - ./bundestag.io/api:/app
  bio-admin:
    build:
      context: bundestag.io/admin
      target: deps
    command: yarn run dev
    volumes:
      - ./bundestag.io/admin:/app
  dip:
    restart: always
    build:
      context: bundestag.io/dip
      target: build_stage
    command: yarn run dev
    volumes:
      - ./bundestag.io/dip:/app
    environment:
      - RATE_LIMIT=3
      - NODE_ENV=development
  democracy-api:
    build:
      context: democracy/api
      target: build_stage
    command: yarn run dev
    volumes:
      - ./democracy/api:/app
  democracy-web-app:
    build:
      context: democracy/web-app
      target: deps
    command: yarn run dev
    volumes:
      - ./democracy/web-app:/app
