name: Docker – qr-code-handler

on:
  workflow_dispatch:
  push:
    paths:
      - 'services/qr-code-handler/**'
    branches:
      - 'master'
    tags:
      - 'qr-code-handler@v*'
  pull_request:
    paths:
      - 'services/qr-code-handler/**'
    branches:
      - 'master'

jobs:
  analyse-changed-packages:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changed-packages.outputs.changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Read .node-version
        id: node_version
        run: echo "version=$(cat .node-version | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.node_version.outputs.version }}
          cache: 'yarn'

      - run: yarn install

      - name: Identifying Changed Bap-Services
        id: changed-packages
        run: |
          turboChanges=$(node_modules/.bin/turbo run build --dry-run=json --since=origin/${{ env.BASE_BRANCH}})
          changedPackages=$(node -e "let results = $turboChanges.tasks.filter((task) => task.command != '<NONEXISTENT>' && task.directory.startsWith('apps/')).map((task) => task.package); console.log(results);")
          shopt -s nullglob; folders=(./apps/*); allPackages=$(basename -a "${folders[@]}" | jq -R -c . | jq -s .);
          changedPackages=$(node -e "let results = '${{ github.ref }}' === 'refs/heads/${{ env.BASE_BRANCH}}' ? $allPackages : $changedPackages; console.log(JSON.stringify(results));")
          echo "$changedPackages"
          echo "changed=$changedPackages" >> $GITHUB_OUTPUT
        env:
          BASE_BRANCH: feature/turbo-simple-base
      - run: echo ${{ steps.changed-packages.outputs.changed }}

  push:
    runs-on: ubuntu-latest
    environment: docker
    needs: [analyse-changed-packages]
    if: ${{ needs.analyse-changed-packages.outputs.changed != '[]' && needs.analyse-changed-packages.outputs.changed != '' }}
    strategy:
      fail-fast: false
      matrix:
        package: ${{fromJson(needs.analyse-changed-packages.outputs.changed)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: democracy/qr-code-handler
          tags: |
            type=ref,event=branch,enable=${{ github.ref == format('refs/heads/{0}', 'master') || github.ref == format('refs/heads/{0}', 'alpha') || github.ref == format('refs/heads/{0}', 'internal') }}
            type=ref,event=pr
            type=match,asref=foo,pattern=qr-code-handler@v(\d+.\d+.\d+)(-alpha.\d+)?,group=1
            type=semver,pattern={{version}},use=foo
            type=sha,enable=${{ github.event_name == 'workflow_dispatch' }}
      - name: Print Meta Summary
        run: |
          echo "🏷️ Tags: ${{ steps.meta.outputs.tags }}
          " >> $GITHUB_STEP_SUMMARY
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx
      - name: Login to DockerHub
        uses: docker/login-action@v1
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read .node-version
        id: node_version
        run: echo "version=$(cat .node-version | tr -d 'v')" >> $GITHUB_OUTPUT

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: infra/Dockerfile.service
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          build-args: |
            SERVICE=qr-code-handler
            SERVICE_PATH=services/qr-code-handler
            NODE_VERSION=${{ steps.node_version.outputs.version }}
      - name: Move buildx cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
