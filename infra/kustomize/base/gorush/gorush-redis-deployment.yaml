apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: gorush
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - name: master
          image: redis
          ports:
            - containerPort: 6379
