apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: queue-pushs-vote-top-100-cronjob
spec:
  schedule: "0 2 * * MON-FRI"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: queue-pushs-vote-top-100
              image: democracy/queue-pushs-vote-top-100:0.1.6
              env:
                - name: DB_URL
                  valueFrom:
                    configMapKeyRef:
                      name: democracy-api-config
                      key: DB_URL
                - name: BUNDESTAGIO_SERVER_URL
                  valueFrom:
                    configMapKeyRef:
                      name: democracy-api-config
                      key: BUNDESTAGIO_SERVER_URL
