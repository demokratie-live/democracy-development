apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: shedule-bio-resync-cronjob
spec:
  schedule: "55 2 * */1 *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: shedule-bio-resync
              image: docker.pkg.github.com/demokratie-live/democracy-development/shedule-bio-resync:0.1.0
              env:
                - name: DB_URL
                  valueFrom:
                    configMapKeyRef:
                      name: democracy-api-config
                      key: DB_URL
                - name: BUNDESTAGIO_SERVER_URL
                  valueFrom:
                    configMapKeyRef:
                      name: democracy-api-config
                      key: BUNDESTAGIO_SERVER_URL
          imagePullSecrets:
            - name: regcred
