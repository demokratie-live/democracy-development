apiVersion: apps/v1
kind: Deployment
metadata:
  name: bundestagio-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bundestagio
  template:
    metadata:
      labels:
        app: bundestagio
    spec:
      containers:
        - name: bundestagio
          image: docker.pkg.github.com/demokratie-live/bundestag.io/bundestag.io:0.1.22-dev
          livenessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: 3100
            periodSeconds: 30
            initialDelaySeconds: 180
          readinessProbe:
            httpGet:
              path: /.well-known/apollo/server-health
              port: 3100
            periodSeconds: 10
            initialDelaySeconds: 30
          envFrom:
            - configMapRef:
                name: bio-api-config
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: bundestagio-srv
spec:
  selector:
    app: bundestagio
  ports:
    - name: bundestagio
      protocol: TCP
      port: 3100
      targetPort: 3100
