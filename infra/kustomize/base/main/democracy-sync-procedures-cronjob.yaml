apiVersion: batch/v1
kind: CronJob
metadata:
  name: democracy-sync-procedures-cronjob
spec:
  schedule: '0 0/2 * * *'
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 200
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: democracy-sync-procedures
              image: democracy/sync-procedures:0.1.16-alpha.1239.0
              env:
                - name: DB_URL
                  valueFrom:
                    configMapKeyRef:
                      name: democracy-api-config
                      key: DB_URL
                - name: BUNDESTAGIO_SERVER_URL
                  valueFrom:
                    configMapKeyRef:
                      name: democracy-api-config
                      key: BUNDESTAGIO_SERVER_URL
