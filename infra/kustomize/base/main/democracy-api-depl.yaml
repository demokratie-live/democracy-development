apiVersion: apps/v1
kind: Deployment
metadata:
  name: democracy-api-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: democracy-api
  template:
    metadata:
      labels:
        app: democracy-api
    spec:
      containers:
        - name: democracy-api
          image: democracy/democracy-server:0.2.57
          envFrom:
            - configMapRef:
                name: democracy-api-config
            - secretRef:
                name: democracy-api-secrets
                optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: democracy-api-srv
  labels:
    app: democracy-api
spec:
  selector:
    app: democracy-api
  ports:
    - name: democracy-api
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: metrics
      port: 3400
      targetPort: 3400
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
  name: democracy-api-exporter
spec:
  endpoints:
    - port: metrics
  namespaceSelector: {}
  selector:
    matchLabels:
      app: democracy-api
