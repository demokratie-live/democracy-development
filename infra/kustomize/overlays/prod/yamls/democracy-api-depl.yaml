apiVersion: apps/v1
kind: Deployment
metadata:
  name: democracy-api-depl
spec:
  replicas: 10
  selector:
    matchLabels:
      app: democracy-api
  template:
    spec:
      containers:
        - name: democracy-api
          resources:
            requests:
              memory: "400M"
              cpu: "500m"
            limits:
              memory: "1000M"
              cpu: "1000m"
