apiVersion: apps/v1
kind: Deployment
metadata:
  name: bundestagio-admin-depl
spec:
  selector:
    matchLabels:
      app: bundestagio-admin
  template:
    spec:
      containers:
        - name: bundestagio-admin
          image: docker.pkg.github.com/demokratie-live/bundestag.io-admin/bundestag.io-admin:2.1.0-dev
          resources:
            limits:
              memory: "150Mi"
              cpu: "100m"
