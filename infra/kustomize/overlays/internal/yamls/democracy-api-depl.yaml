apiVersion: apps/v1
kind: Deployment
metadata:
  name: democracy-api-depl
spec:
  selector:
    matchLabels:
      app: democracy-api
  template:
    spec:
      containers:
        - name: democracy-api
          resources:
            requests:
              memory: "300M"
              cpu: "500m"
            limits:
              memory: "500M"
              cpu: "1000m"
