  rules:
    - host: bundestagio.develop
      http:
        paths:
          - backend:
              serviceName: bundestagio-srv
              servicePort: 3100
            path: /?(.*)
    - host: bio-admin.develop
      http:
        paths:
          - backend:
              serviceName: bundestagio-admin-srv
              servicePort: 3000
            path: /?(.*)
    - host: democracy-api.develop
      http:
        paths:
          - backend:
              serviceName: democracy-api-srv
              servicePort: 3000
            path: /?(.*)
    - host: democracy-app.develop
