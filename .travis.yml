    after_success:
    - 'curl -H ''Content-Type: application/json''  -X POST -d "{\"content\":\"SUCCESS: New Server Internal Version $TRAVIS_TAG deployed!\"}" ${DISCORD_WEBHOOK}'
    after_failure:
