env:
  global:
    - secure: ""
    - secure: ""
    - COMMIT=${TRAVIS_COMMIT::8}
matrix:
    include:
        # docker-compose
        -   os: linux
            # language: node_js
            # node_js:
            #    - 8
            # install:
            script:
                - export REPO="democracy/democracy-development";
                - docker-compose build -f Dockerfile -t $REPO:$COMMIT .;
                - docker tag $REPO:$COMMIT $REPO:master;
                - if [ $TRAVIS_BRANCH == "master" ] && [ $TRAVIS_PULL_REQUEST == "false" ]; then
                    docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
                    docker push $REPO;
                  fi
after_script:
  - echo "BUILD FINISHED"