version: "3.9"

services:
  bundestag-io:
    build:
      context: .
      target: production_stage
    ports:
      - 3100:3100
    depends_on:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/bundestagio
  mongo:
    image: mongo
    volumes:
      - mongodb:/data/db
    ports:
      - 27017:27017
  zero:
    image: dgraph/standalone:master
    volumes:
      - dgraph:/dgraph
    ports:
      - 6080:6080
      - 8080:8080
      - 9080:9080

volumes:
  mongodb:
  dgraph:
