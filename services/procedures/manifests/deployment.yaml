apiVersion: apps/v1
kind: Deployment
metadata:
  name: procedures
  labels:
    app: procedures
spec:
  replicas: 1
  selector:
    matchLabels:
      app: procedures
  template:
    metadata:
      labels:
        app: procedures
    spec:
      containers:
        - name: procedures
          image: democracy/procedures:pr-592
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3005
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 90Mi
