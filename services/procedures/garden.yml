kind: Build
name: procedures
type: container
source:
  path: ../../
include:
  - ./**/*
  - ./infra/Dockerfile
spec:
  dockerfile: ./infra/Dockerfile
  buildArgs:
    NODE_VERSION: 18.18.2
    SERVICE: procedures
    SERVICE_PATH: services/procedures

---
kind: Deploy
name: procedures
type: kubernetes
dependencies: [build.procedures, deploy.mongo]

varfiles:
  - path: .env.example
  - path: .env
    optional: true

spec:
  files: [./manifests/*]

  defaultTarget:
    kind: Deployment
    name: procedures

  sync:
    paths:
      - containerPath: /services/procedures/src
        sourcePath: src
        mode: one-way
    overrides:
      - command: [pnpm, --filter, procedures, run, garden:dev]
  patchResources:
    - name: procedures
      kind: Deployment
      patch:
        spec:
          template:
            spec:
              containers:
                - name: procedures
                  image: ${actions.build.procedures.outputs.deploymentImageId}
                  env:
                    - name: PORT
                      value: '${var.PORT}'
                    - name: DB_URL
                      value: ${var.DB_URL}
                    - name: PINO_LOG_LEVEL
                      value: ${var.PINO_LOG_LEVEL}
