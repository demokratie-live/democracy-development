kind: Build
name: procedures
type: container
source:
  path: ../../
include:
  - ./**/*
  - ./infra/Dockerfile
spec:
  dockerfile: ./infra/Dockerfile
  buildArgs:
    NODE_VERSION: 20.9.0
    SERVICE: procedures
    SERVICE_PATH: services/procedures
  extraFlags: ['--load']

---
kind: Deploy
name: procedures
type: kubernetes
dependencies: [build.procedures, deploy.mongo]

spec:
  manifestTemplates:
    - ./manifests/*

  defaultTarget:
    kind: Deployment
    name: procedures

  sync:
    paths:
      - containerPath: /services/procedures/src
        sourcePath: src
        mode: one-way
    overrides:
      - command: [pnpm, --filter, procedures, run, dev]
  patchResources:
    - name: procedures
      kind: Deployment
      patch:
        spec:
          template:
            spec:
              containers:
                - name: procedures
                  image: ${actions.build.procedures.outputs.deploymentImageId}
                  env:
                    - name: PORT
                      value: '3000'
                    - name: DB_URL
                      value: 'mongodb://democracy-mongo:27017/bundestagio'
