type Procedure {
  _id: ID!
  title: String!
  procedureId: String
  type: String
  period: Int
  currentStatus: String
  signature: String
  gestOrderNumber: String
  approvalRequired: [String]
  euDocNr: String
  abstract: String
  promulgation: [String]
  legalValidity: [String]
  tags: [String]
  history: [ProcessFlow]
}

type Query {
  getProcedure(_id: ID!): Procedure
  procedures(pageSize: Int, offset: Int): [Procedure]
}
